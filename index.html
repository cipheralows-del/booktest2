<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: #222;
            color: #fff;
        }

        h1 { margin: 0 0 10px 0; }
        p { margin: 0; font-size: 1.2rem; }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            padding: 50px 20px;
        }

        .image-container {
            width: 80%;
            max-width: 600px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-out;
        }

        .image-container img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        .image-container.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <h1>Mon Portfolio</h1>
        <p>Scroll pour découvrir mes créations</p>
    </header>

    <main>
        <section class="gallery">
            <div class="image-container">
                <img src="https://picsum.photos/id/1011/600/400" alt="Image 1">
            </div>
            <div class="image-container">
                <img src="https://picsum.photos/id/1025/600/400" alt="Image 2">
            </div>
            <div class="image-container">
                <img src="https://picsum.photos/id/1035/600/400" alt="Image 3">
            </div>
        </section>
    </main>

    <script>
        const images = document.querySelectorAll('.image-container');

        function checkImages() {
            const triggerBottom = window.innerHeight * 0.85;
            images.forEach(img => {
                const imgTop = img.getBoundingClientRect().top;
                if(imgTop < triggerBottom) {
                    img.classList.add('show');
                }
            });
        }

        window.addEventListener('scroll', checkImages);
        window.addEventListener('load', checkImages);
    </script>
</body>
</html>
